<html lang="en">

<head>
    <title>Translator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-style" rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body onload="fetchLanguages();">
    <header>
        <h1>Translator By GPT Workflow</h1>
    </header>

    <main class="container">
        <progress id="progress"></progress>
        <div class="source-container">
            <div class="select-container">
                <label for="from"> Source Language </label>
                <select id="from" onchange="selectLanguage()"></select>
            </div>
            <div class="select-container">
                <label for="code"> Access Code </label>
                <input class="select" id="coder" type="password"></input>
            </div>
            <textarea id="source_content"></textarea>
        </div>
        <div class="actions">
            <button onclick="doTranslate()">>></button>
        </div>
        <div class="target-container">
            <div class="select-container">
                <label for="to"> Target Language </label>
                <select id="to" onchange="selectLanguage()"></select>
            </div>
            <div class="select-container">
                <label for="country"> Country</label>
                <select id="country" onchange="selectLanguage()"></select>
            </div>
            <textarea id="target_content" readonly></textarea>
        </div>
    </main>
    <footer>
        <p>
            This projection is base on <a href="https://github.com/andrewyng/translation-agent">translation-agent</a>
            and <a href="https://github.com/Helsinki-NLP/Opus-MT/tree/master/static">Opus-MT</a>
        </p>
    </footer>
    </footer>
</body>

</html>
